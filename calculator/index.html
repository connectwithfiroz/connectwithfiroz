<!DOCTYPE html>
<html>
<head>
	<title>Calculator || Tradition Calculator developed by Firoz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://img.icons8.com/ios-filled/344/calculator.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="display" id="output-value">0</div>
			<div class="btnSec2">

				
				<div class="btnSubSec1">
					<button class="operator" id="C">C</button>
					<button class="operator" id="CE">CE</button>
					<button id="x^2">x^2</button>
					<button class="operator" id="/">/</button>
				</div>
				
				<div class="btnSubSec1">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">*</button>
				</div>
				<div class="btnSubSec1">
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
				</div>
				<div class="btnSubSec1">
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
				</div>
				<div class="btnSubSec1">
					<button class="operator" id="+/-">+/-</button>
					<button class="number" id="0">0</button>
					<button class="number" id=".">.</button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
			<div class="credit">Developed by FIROZ</div>
	</div>
	<script type="text/javascript" src="script.js"></script>

</html>
